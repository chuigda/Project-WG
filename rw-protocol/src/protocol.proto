syntax = "proto3";

package rw.protocol;

import "state.proto";
import "request.proto";
import "response.proto";

message Zdravstvuyte {
  optional string payload = 1;
}

message GetState {}

message StateUpdate {
  BasicState state = 1;
}

message ClientRequest {
  oneof payload {
    Zdravstvuyte zdravstvuyte = 1;
    GetState get_state = 2;
    StateUpdate update = 3;
  }
}
