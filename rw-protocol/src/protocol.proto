syntax = "proto3";

package rw.protocol;

import "state.proto";
import "request.proto";
import "response.proto";

message Zdravstvuyte {
  optional string payload = 1;
}

message StatePartialUpdate {

}

message StateFullUpdate {
  // very required
  BasicState state = 1;
}

message ClientRequest {
  oneof payload {
    Zdravstvuyte zdravstvuyte = 1;
    StatePartialUpdate state_partial_update = 2;
    StateFullUpdate state_full_update = 3;
  }
}
